<html>
  <head>
    <title>drawcar</title>
    <style>
      body{
        background: url('/drawcarfilm/0001.jpg') no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
      }
      .gain{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id='gain' class="gain"></div>
    <script>
      var pos = 1;
      function run(p){
        document.body.style.background = "url('/drawcarfilm/"+(p<10?'000'+p:'00'+p)+".jpg') no-repeat center center";
        var bx = [  '-webkit-background-size',
        '-moz-background-size','-o-background-size','background-size'];
        for(var i in bx){
          document.body.style[bx[i]] = 'cover';
        }
      }
      setInterval(function(){
        document.getElementById('gain').style.background = 'url("http://api.thumbr.it/whitenoise-40x40.png?background=ffffff00&noise=626262&density='+Math.floor(Math.random()*120)+'&opacity=15") repeat';
      }, 40)


      var inter = setInterval(function(){
        if(Math.random()>0.8)    {
          pos< 50 && pos>=1?pos++:pos=1;
          run(pos);
        }
      },800);
    </script>
  </body>
</html>
