<html>
  <head>
    <title>drawcar</title>
    <style>
      body{
        background: url('/drawcarfilm/0001.jpg') no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <p id='test'>test</p>
    <script>
      var pos = 1;
      function run(p){
        document.body.style.background = "url('/drawcarfilm/"+(p<10?'000'+p:'00'+p)+".jpg') no-repeat center center";
        var bx = [  '-webkit-background-size',
        '-moz-background-size','-o-background-size','background-size'];
        for(var i in bx){
          document.body.style[bx[i]] = 'cover';
        }
      }

      document.body.addEventListener("keypress", function() {
        var t=0, inter =
        setInterval(function(){
          t>10:clearInterval(inter):t++;
          pos< 50 && pos>1?pos++:pos=1;
          pos++;
          run(pos);
        },100);
      }, false);
    </script>
  </body>
</html>
