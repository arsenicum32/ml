<html>
  <head>
    <title>drawcar</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Marck+Script|Underdog" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
      body{
        background: url('/drawcarfilm/0001.jpg') no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id='gain' class="gain">
      <h1> <span class="c">по</span><span class="a">к</span><span class="c">раск</span><span class="b">а </span><span class="a">в</span><span class="c">аш</span><span class="a">е</span><span class="b">г</span><span class="c">о </span><span class="a">авто </span><span class="b">жидкой </span><span class="c">резиной</span></h1>
<div class="action"><a href="#">смотреть ►</a><a href="#">записаться на покраску</a></div>
    </div>
    <script>
      var pos = 1;
      function run(p,y){
        document.body.style.background = "url('/drawcarfilm/"+(p<10?'000'+p:'00'+p)+".jpg') no-repeat 50% " + (y + "%"||"50%");
        var bx = [  '-webkit-background-size',
        '-moz-background-size','-o-background-size','background-size'];
        for(var i in bx){
          document.body.style[bx[i]] = 'cover';
        }
      }
      setInterval(function(){
        document.getElementById('gain').style.background = 'url("http://api.thumbr.it/whitenoise-40x40.png?background=ffffff00&noise=626262&density='+Math.floor(Math.random()*120)+'&opacity=15") repeat';
      }, 40)


      document.body.addEventListener('mousemove', function(e){
        run(
          Math.floor(e.clientX / window.innerWidth * 50),
          Math.floor(e.clientY / window.innerHeight * 50)
        );
      },false)
      // var inter = setInterval(function(){
      //   if(Math.random()>0.8)    {
      //     pos< 50 && pos>=1?pos++:pos=1;
      //     run(pos);
      //   }
      // },800);
    </script>
  </body>
</html>
